<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CHEZ HAROUN</title>
  
  <!-- STYLE ORIGINAL AVEC MODIFICATIONS MINIMES -->
  <style>
    /* ==============================
       MODIFICATIONS UNIQUES :
    ============================== */
    .price-unselected { color: #0071e3; } /* Texte bleu pour "Prêt à découvrir" */
    
    /* Nouveau style modal */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      animation: fadeInUp 0.4s ease;
    }
    
    .product-modal {
      background: white;
      padding: 40px;
      border-radius: 20px;
      width: 80%;
      max-width: 600px;
      position: relative;
      box-shadow: 0 12px 25px rgba(0,0,0,0.2);
    }
    
    .modal-close {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: none;
      font-size: 1.5em;
      cursor: pointer;
      color: #666;
    }
    
    .modal-call {
      display: inline-block;
      background: #0071e3;
      color: white !important;
      padding: 12px 25px;
      border-radius: 25px;
      text-decoration: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- HEADER MODIFIÉ -->
  <header id="header">
    <div class="logo">CHEZ HAROUN</div>
    <nav>
      <ul>
        <li><a href="#accueil">Accueil</a></li>
        <li><a href="#about">À propos</a></li>
        <li><a href="#produits">Produits</a></li>
      </ul>
    </nav>
  </header>

  <!-- SECTIONS ORIGINALES AVEC BOUTONS MODIFIÉS -->
  <!-- ... Votre contenu existant ... -->

  <!-- MODAL AJOUTÉ -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="product-modal">
      <button class="modal-close">×</button>
      <div class="modal-content">
        <img src="" alt="" style="max-height:300px; margin-bottom:20px;">
        <h2 style="margin:0 0 15px;"></h2>
        <p style="line-height:1.6; color:#666;"></p>
        <a href="tel:+213550503073" class="modal-call">Appeler +213 550 50 30 73</a>
      </div>
    </div>
  </div>

  <!-- SCRIPT UNIQUE ET COMPLET -->
  <script>
    // =============================================
    // CODE ORIGINAL AVEC MODIFICATIONS CIBLÉES :
    // =============================================

    /* 1. SUPPRESSION PANIER */
    const cart = {}; // Supprimé
    const PACK_SIZES = {}; // Supprimé
    
    /* 2. NOUVEAU CODE MODAL */
    document.querySelectorAll('.add-to-cart').forEach(btn => { 
      btn.textContent = 'Découvrir'; // Modification du texte du bouton
      btn.classList.add('discover-btn'); // Ajout classe
    });

    // Gestion clic découverte
    document.querySelectorAll('.discover-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        const product = this.closest('.product');
        const modal = document.getElementById('modalOverlay');
        
        // Remplissage modal
        modal.querySelector('img').src = product.querySelector('img').src;
        modal.querySelector('h2').textContent = product.dataset.productName;
        modal.querySelector('p').textContent = getProductDescription(product.dataset.productName);
        
        // Affichage avec animation
        modal.style.display = 'flex';
        setTimeout(() => modal.style.opacity = '1', 10);
      });
    });

    // Fermeture modal
    document.querySelector('.modal-close').addEventListener('click', () => {
      const modal = document.getElementById('modalOverlay');
      modal.style.opacity = '0';
      setTimeout(() => modal.style.display = 'none', 300);
    });

    // Descriptions produits
    function getProductDescription(productName) {
      const descriptions = {
        "Tomates DCT": "Le double concentré de tomate est un produit phare...",
        "Harissa": "La harissa de la marque Izdihar...",
        "Sauce Pizza": "La sauce pizza d’Amor Benamor CAB...",
        "Confiture": "Les confitures produites par la Conserverie..."
      };
      return descriptions[productName] || "Description non disponible";
    }

    /* 3. CODE EXISTANT PRÉSERVÉ */
    // Intersection Observer
    const fadeElements = document.querySelectorAll('.fade-in');
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
          observer.unobserve(entry.target);
        }
      });
    }, { threshold: 0.2 });
    
    fadeElements.forEach(el => observer.observe(el));

    // Header scroll
    window.addEventListener('scroll', () => {
      const header = document.getElementById('header');
      header.classList.toggle('scrolled', window.scrollY > 50);
    });
  </script>
</body>
</html>
