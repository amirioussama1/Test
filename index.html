<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CHEZ HAROUN</title>
  
  <style>
    /* ==============================
       Base Styling
    ============================== */
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      color: #333;
      background: #f2f2f2;
      line-height: 1.6;
    }
    a {
      text-decoration: none;
      color: inherit;
    }

    /* ==============================
       Header Styling
    ============================== */
    header {
      position: sticky;
      top: 0;
      z-index: 100;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.3);
      transition: background-color 0.5s ease;
    }
    header .logo {
      font-size: 1.8em;
      font-weight: bold;
      letter-spacing: 1px;
      color: #fff;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
    }
    nav ul li a {
      color: #fff;
      font-size: 1em;
      transition: color 0.3s;
    }
    nav ul li a:hover {
      color: #ccc;
    }

    /* ==============================
       Product Grid
    ============================== */
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
      padding: 40px;
    }
    .product {
      background: #fff;
      border: 1px solid #eaeaea;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .product:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
    }
    .img-container {
      width: 100%;
      height: 220px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      border-radius: 12px;
      background: #fff;
      margin-bottom: 15px;
    }
    .img-container img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    .product h3 {
      margin: 15px 0 10px;
      font-size: 1.3em;
    }
    .price-unselected {
      color: #0071e3; /* Bleu pour "Prix à découvrir" */
      font-weight: bold;
      margin-bottom: 10px;
    }
    .button {
      background: #0071e3;
      color: #fff;
      padding: 10px 25px;
      border: none;
      border-radius: 20px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s;
    }
    .button:hover {
      background: #005bb5;
    }

    /* ==============================
       Modal Styling
    ============================== */
    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 500px;
      z-index: 1000;
    }
    .modal img {
      width: 100%;
      height: auto;
      border-radius: 12px;
    }
    .modal p {
      margin: 20px 0;
      line-height: 1.5;
    }
    .modal-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    .modal-buttons .button {
      flex: 1;
      margin: 0 10px;
    }

    /* ==============================
       Overlay Background
    ============================== */
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header>
    <div class="logo">CHEZ HAROUN</div>
    <nav>
      <ul>
        <li><a href="#about">À propos</a></li>
        <li><a href="#produits">Produits</a></li>
      </ul>
    </nav>
  </header>

  <!-- PRODUITS -->
  <section id="produits">
    <h2>Nos Produits</h2>
    <div class="product-grid">
      <!-- Product Template -->
      <div class="product" data-name="Tomates" data-description="Le double concentré de tomate est un produit phare de l’usine Izdihar en Algérie. Il est disponible dans différentes tailles, notamment : 400 g, 800 g. Ce produit est très populaire pour sa qualité et son utilisation dans diverses préparations culinaires." data-image="https://image.noelshack.com/fichiers/2025/15/4/1744287517-img-9415.jpeg">
        <div class="img-container">
          <img src="https://image.noelshack.com/fichiers/2025/15/4/1744287517-img-9415.jpeg" alt="Tomates" />
        </div>
        <h3>Tomates</h3>
        <p class="price-unselected">Prix à découvrir</p>
        <button class="button">Découvrir</button>
      </div>
      <!-- Repeat for other products -->
    </div>
  </section>

  <!-- MODAL -->
  <div class="overlay"></div>
  <div class="modal">
    <img src="" alt="Produit" id="modal-image" />
    <p id="modal-description"></p>
    <div class="modal-buttons">
      <button class="button" id="close-modal">Fermer</button>
      <a href="#" class="button" id="call-link">Nous appeler</a>
    </div>
  </div>

  <script>
    // Modal functionality
    const modal = document.querySelector('.modal');
    const overlay = document.querySelector('.overlay');
    const modalImage = document.getElementById('modal-image');
    const modalDescription = document.getElementById('modal-description');
    const callLink = document.getElementById('call-link');
    const closeModal = document.getElementById('close-modal');

    document.querySelectorAll('.product .button').forEach(button => {
      button.addEventListener('click', () => {
        const product = button.closest('.product');
        modalImage.src = product.dataset.image;
        modalDescription.textContent = product.dataset.description;
        callLink.href = 'tel:+213550503073'; // Replace with your number
        modal.style.display = 'block';
        overlay.style.display = 'block';
      });
    });

    closeModal.addEventListener('click', () => {
      modal.style.display = 'none';
      overlay.style.display = 'none';
    });

    overlay.addEventListener('click', () => {
      modal.style.display = 'none';
      overlay.style.display = 'none';
    });
  </script>
</body>
</html>
